<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escolha de perfil - Netflix RomÃ¢ntico">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’•</text></svg>">
    
    <title>Quem estÃ¡ assistindo? - Netflix RomÃ¢ntico</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .profiles-container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .profiles-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .profile {
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }
        
        .profile:hover {
            transform: scale(1.1);
        }
        
        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }
        
        .profile-name {
            font-size: 1rem;
            color: #808080;
            margin-top: 8px;
        }
        
        .profile:hover .profile-name {
            color: white;
        }
        
        .blue-profile {
            background-color: #0077c8;
        }
        
        .yellow-profile {
            background-color: #ffbe0b;
        }
        
        .teal-profile {
            background-color: #0e7490;
        }
        
        .infantil-profile {
            background: linear-gradient(to right, #ff71ce, #ffd670, #01cdfe);
        }
        
        .add-profile {
            background-color: #333;
            font-size: 40px;
        }
        
        .manage-button {
            display: inline-block;
            border: 1px solid #808080;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #808080;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .manage-button:hover {
            border-color: white;
            color: white;
        }
        
        .smile {
            font-size: 50px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .profile {
                width: 90px;
            }
            
            .profile-icon {
                width: 90px;
                height: 90px;
            }
            
            .smile {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="profiles-container">
        <h1>Quem estÃ¡ assistindo?</h1>
        
        <div class="profiles-grid">
            <!-- Perfil 1 -->
            <div class="profile" onclick="selectProfile('Giovanni')">
                <div class="profile-icon blue-profile">
                    <div class="smile">â— â€¿â— </div>
                </div>
                <div class="profile-name">Giovanni</div>
            </div>
            
            <!-- Perfil 2 -->
            <div class="profile" onclick="selectProfile('GOUFARDINI')">
                <div class="profile-icon" style="background: transparent; overflow: hidden;">
                    <img src="images/goufardini logo.png" alt="GOUFARDINI" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="profile-name">GOUFARDINI</div>
            </div>
            
            <!-- Perfil 3 -->
            <div class="profile" onclick="selectProfile('duda')">
                <div class="profile-icon teal-profile">
                    <div class="smile">â— â€¿â— </div>
                </div>
                <div class="profile-name">duda</div>
            </div>
            
            <!-- Perfil Infantil -->
            <div class="profile" onclick="selectProfile('Infantil')">
                <div class="profile-icon infantil-profile">
                    <div class="smile">â— â€¿â— </div>
                </div>
                <div class="profile-name">Infantil</div>
            </div>
            
            <!-- Adicionar Perfil -->
            <div class="profile">
                <div class="profile-icon add-profile">
                    <span>+</span>
                </div>
                <div class="profile-name">Adicionar perfil</div>
            </div>
        </div>
        
        <div>
            <button class="manage-button">Gerenciar perfis</button>
        </div>
    </div>
    
    <script>
        function selectProfile(profileName) {
            // Salvar o perfil selecionado (opcional)
            localStorage.setItem('selectedProfile', profileName);
            
            // Redirecionar para a pÃ¡gina principal
            window.location.href = 'index.html';
        }
        
        // Adicionar efeito de clique com feedback tÃ¡til
        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('click', function() {
                if ('vibrate' in navigator) {
                    navigator.vibrate(50); // VibraÃ§Ã£o sutil para feedback tÃ¡til em dispositivos mÃ³veis
                }
            });
        });
    </script>
</body>
</html>
